version: '3.8'

x-airflow-common: &airflow-common
  build: .
  image: airflow-gcs-bq:latest
  env_file: .env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__FERNET_KEY=airflowfernetkey123
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - GCS_EMULATOR_HOST=${STORAGE_EMULATOR_HOST}
    - BIGQUERY_EMULATOR_HOST=${BIGQUERY_EMULATOR_HOST}
  volumes:
    - ../dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ../plugins:/opt/airflow/plugins
  depends_on:
    gcs-emulator:
      condition: service_healthy
    bq-emulator:
      condition: service_healthy

services:
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  gcs-emulator:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    command:
      - -scheme
      - http
      - -port
      - "4443"
      - -public-host
      - "gcs-emulator:4443"
    volumes:
      - gcs-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5

  bq-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    ports:
      - "9050:9050"
    command:
      - --project
      - test-project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9050"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  gcs-data:
