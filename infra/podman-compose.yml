version: '3.8'
services:
  gcs-emulator:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    command:
      - -scheme
      - http
      - -port
      - "4443"
      - -public-host
      - "localhost:4443"
    environment:
      - STORAGE_ROOT=/data
    volumes:
      - gcs-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  gcs-data:
